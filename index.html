<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
    <div id="fundo">
        <header id="top">
            <div id="logo">
                <div class="box"></div>
                <p class="text-logo">Anywhere app<span class="dot">.</span></p>
            </div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Join</a></li>
            </ul>
        </header>

        <main class="container">
            <header id="banner">
                <h3>START FOR FREE</h3>
                <h1>Sign in to Anywhere app<span class="dot">.</span></h1>
                <p>Not a member? <a href="register.html">Sign up now</a></p>
            </header>

            <form action="" method="post" id="form-group">
                <div class="input-group">
                    <input type="email" name="email" id="email">
                    <label for="email">Email</label>
                    <span class="iconify" data-icon="dashicons:email"></span>
                </div>

                <div class="input-group">
                    <input type="text" name="password" id="password">
                    <label for="password">Password</label>
                    <span class="iconify" data-icon="bi:eye-fill"></span>
                </div>

                <div id="options">
                    <div>
                        <div class="input-checkbox">
                            <input type="checkbox" name="save" id="save">
                        </div>
                        <label for="save">Remember me</label>
                    </div>
                    <a href="#" class="link">Forgot password?</a>
                </div>

                <div id="button">
                    <button type="submit" class="btn btn-confirm">Sign In</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
